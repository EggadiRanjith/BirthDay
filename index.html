<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Countdown Timer</title>
    <link rel="stylesheet" href="styles.css">
    <script defer src="script.js"></script>
    <script defer src="confetti.js"></script>
</head>
<body>
    <div class="header">
        <h1>Advance Happy Birthday!</h1>
        <p>"Birthdays are a new start, a fresh beginning, and a time to pursue new endeavors with new goals. Move forward with confidence and courage. You're a very special person. May today and all of your days be amazing!"</p>
    </div>

    <div class="container">
        <div class="balloon white">
            <div class="star-red"></div>
            <div class="face">
                <div class="eye"></div>
                <div class="mouth happy"></div>
            </div>
            <div class="triangle"></div>
            <div class="string"></div>
        </div>
        
        <div class="balloon red">
            <div class="star"></div>
            <div class="face">
                <div class="eye"></div>
                <div class="mouth happy"></div>
            </div>
            <div class="triangle"></div>
            <div class="string"></div>
        </div>
        
        <div class="balloon blue">
            <div class="star"></div>
            <div class="face">
                <div class="eye"></div>
                <div class="mouth happy"></div>
            </div>
            <div class="triangle"></div>
            <div class="string"></div>
        </div>
        <div id="timer"></div>
        <h1>20th of July Countdown</h1>
    </div>

    <!-- New section for image -->
    <section class="image-section">
        <img src="rabbit.png" alt="Birthday Balloons">
    </section>

    <!-- Canvas for confetti animation -->
    <canvas id="confettiCanvas"></canvas>
</body>
</html>
